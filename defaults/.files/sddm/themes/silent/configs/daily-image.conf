[General]
enable-animations = true
# animated-background-placeholder = ""
background-fill-mode = fill

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = bing.jpg
use-background-color = false
background-color = #000000
blur = 0
brightness = 0.0
saturation = 0.0

[LockScreen.Clock]
display = true
position = top-center
align = center
format = hh:mm
font-family = RedHatDisplay
font-size = 120
font-weight = 900
color = #FFFFFF

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
locale = "ch_de"
font-family = RedHatDisplay
font-size = 24
font-weight = 600
color = #FFFFFF
margin-top = -15

[LockScreen.Message]
display = false
position = bottom-center
align = center
text = Press any key
font-family = RedHatDisplay
font-size = 32
font-weight = 400
display-icon = true
icon = enter.svg
icon-size = 32
color = #FFFFFF
paint-icon = true
spacing = 0

[LoginScreen]
background = bing.jpg
use-background-color = false
background-color = #000000
blur = 32
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = center
margin = -1

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 35
active-size = 120
inactive-size = 80
inactive-opacity = 0.85
active-opacity = 0.85
active-border-size = 0
inactive-border-size = 0
active-border-color = #EEEEEE
inactive-border-color = #EEEEEE

[LoginScreen.LoginArea.Username]
font-family = RedHatDisplay
font-size = 32
font-weight = 700
color = #FFFFFF
margin = 10
margin-top = 50%

[LoginScreen.LoginArea.PasswordInput]
width = 400
height = 60
display-icon = true
font-family = RedHatDisplay
font-size = 20
icon = password.svg
icon-size = 32
content-color = #EEEEEE
background-color = #222222
background-opacity = 0.8
border-size = 2
border-color = #EEEEEE
border-radius-left = 20
border-radius-right = 20
margin-top = 20

[LoginScreen.LoginArea.LoginButton]
background-color = #222222
background-opacity = 0.8
active-background-opacity = 0.8
icon = arrow-right.svg
icon-size = 36
content-color = #EEEEEE
active-content-color = #EEEEEE
border-size = 2
border-color = #EEEEEE
border-radius-left = 20
border-radius-right = 20
margin-left = 20
show-text-if-no-password = true
hide-if-not-needed = false
font-family = RedHatDisplay
font-size = 24
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = RedHatDisplay
font-weight = 600
font-size = 56
icon-size = 48
icon = spinner.svg
color = #EEEEEE
spacing = 10

[LoginScreen.LoginArea.WarningMessage]
font-family = RedHatDisplay
font-size = 22
font-weight = 400
normal-color = #FFFFFF
warning-color = #FFFFFF
error-color = #FFFFFF
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 50
size = 30
border-radius = 5
spacing = 10
font-family = RedHatDisplay

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = true
margin = 5
background-color = #FFFFFF
background-opacity = 0.7
active-option-background-color = #FFFFFF
active-option-background-opacity = 0.80
content-color = #FFFFFF
active-content-color = #FFFFFF
font-family = RedHatDisplay
border-size = 0
border-color = #FFFFFF
font-size = 22
icon-size = 32

[LoginScreen.MenuArea.Session]
display = true
position = bottom-left
index = 0
popup-direction = up
popup-align = center
display-session-name = true
button-width = 200
popup-width = 200
background-color = #FFFFFF
background-opacity = 0.0
active-background-opacity = 0.30
content-color = #FFFFFF
active-content-color = #FFFFFF
border-size = 0
font-size = 24
icon-size = 32

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 180
display-layout-name = true
background-color = #FFFFFF
background-opacity = 0.0
active-background-opacity = 0.30
content-color = #FFFFFF
active-content-color = #FFFFFF
border-size = 0
font-size = 20
icon = language.svg
icon-size = 32

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-right
index = 0
background-color = #FFFFFF
background-opacity = 0.0
active-background-opacity = 0.30
content-color = #FFFFFF
active-content-color = #FFFFFF
border-size = 0
icon = keyboard.svg
icon-size = 32

[LoginScreen.MenuArea.Power]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 90
background-color = #FFFFFF
background-opacity = 0.0
active-background-opacity = 0.30
content-color = #FFFFFF
active-content-color = #FFFFFF
border-size = 0
icon = power.svg
icon-size = 32

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #FFFFFF
background-opacity = 0.15
key-content-color = #FFFFFF
key-color = #FFFFFF
key-opacity = 0.15
key-active-background-color = #FFFFFF
key-active-opacity = 0.30
selection-background-color = #CCCCCC
selection-content-color = #FFFFFF
primary-color = #FFF
border-size = 0
border-color = #000000

[Tooltips]
enable = false
font-family = RedHatDisplay
font-size = 11
content-color = #FFFFFF
background-color = #FFFFFF
background-opacity = 0.55
border-radius = 5
disable-user = false
disable-login-button = false
